<header class="header sticky-top">
    <div class="topbar clearfix ">
        <div class="container">
            <div class="row-fluid d-flex ">
                <div class="col-md-6 col-sm-6 text-left ">
                    <p>
                        <strong><i class="fa fa-phone"></i></strong> +90 543 123 45 67 &nbsp;&nbsp;
                        <strong><i class="fa fa-envelope"></i></strong> <a href="mailto:#">info@yoursite.com</a>
                    </p>
                </div>
                <div class="col-md-6 col-sm-6 hidden-xs text-right ">
                    <div class="social">
                        <a class="facebook" href="#" data-tooltip="tooltip" data-placement="bottom" title="Facebook"><i class="fa fa-facebook"></i></a>              
                        <a class="twitter" href="#" data-tooltip="tooltip" data-placement="bottom" title="Twitter"><i class="fa fa-twitter"></i></a>
                        <a class="google" href="#" data-tooltip="tooltip" data-placement="bottom" title="Google Plus"><i class="fa fa-google-plus"></i></a>
                        <a class="linkedin" href="#" data-tooltip="tooltip" data-placement="bottom" title="Linkedin"><i class="fa fa-linkedin"></i></a>
                        <a class="pinterest" href="#" data-tooltip="tooltip" data-placement="bottom" title="Pinterest"><i class="fa fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active lik" aria-current="page" href="{% url 'all_category' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      USER ACCOUNT
                    </a>
                    <ul class="dropdown-menu">
                      {% if request.user.is_authenticated %}
                      <li><a class="dropdown-item" href=" {% url 'logout' %} ">Logout</a></li>
                      <li><a class="dropdown-item" href=" {% url 'dashboard' %} ">Dashboard</a></li>
                      <li><a class="dropdown-item" href=" {% url 'result' %} ">Result</a></li>
                        
                      {% else %}
                      <li><a class="dropdown-item" href=" {% url 'login' %} ">Login</a></li>
                      <li><a class="dropdown-item" href=" {% url 'register' %} ">Register</a></li>
                        
                      
                      {% endif %}
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>

                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
              
                 <span>hello, {{request.user}} </span>  
                  
            </div>
          </nav>
    </div>


   


    

</header>
